config:
  backup: true
  banner: true
  create: true
  longkey: true
  showdiff: true
  dotpath: root-dotfiles
  workdir: ~/.config/dotdrop
dotfiles:
  d_etc_zsh:
    src: etc/zsh
    dst: /etc/zsh
    chmod: '755'
profiles:
  meta_base:
    dotfiles:
    - d_etc_zsh
  os_arch:
    include:
    - meta_base
  os_ubuntu:
    include:
    - meta_base
  salah:
    include:
    - os_arch
